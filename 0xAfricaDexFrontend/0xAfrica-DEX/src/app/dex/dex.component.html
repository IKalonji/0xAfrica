<!-- Toolbar -->
<div class="toolbar" role="banner">
    <img
      width="40"
      alt="Angular Logo"
      src="./../../assets/HomePageAssets/0xAfricaLogo.png"
    />
    <span>Welcome to 0xAfrica DEX</span>
      <div class="spacer"></div>
      <button class="button-margin" (click)="connectWallet()" *ngIf="!walletConnected">
        <label class="button-label" for="Connect Wallet">Connect Wallet</label>
      </button>
      <label *ngIf="walletConnected">{{walletAddress}}</label>
  </div>
  
  <div class="content" role="main">
    <div class="card-container">
        <div class="card">
            <div>
                <label for="swap">Let's swap!</label>
            </div>
            <span>
                <input type="number" class="input-box">&nbsp;&nbsp;
                <select name="_baseTokenSelection" id="baseTokenSelection" [(ngModel)]="selectedFromToken">
                    <option *ngFor="let fromToken of Tokens" value="{{fromToken.tokenName}}">{{fromToken.tokenSymbol}}</option>
                </select>
            </span>
            <span>
                <input type="number" disabled="true" class="input-box">&nbsp;&nbsp;
                <select name="_exchangeToTokenSelection" id="exchangeToTokenSelection" [(ngModel)]="selectedToToken">
                    <option *ngFor="let fromToken of Tokens" value="{{fromToken.tokenName}}">{{fromToken.tokenSymbol}}</option>
                </select>
            </span>
            <div>
                <button (click)="swapTokens()">
                    <label for="swap">Swap Tokens</label>
                </button>
            </div>
        </div>
    </div>
  </div>

  <style>
      :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #launcher:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 400px;
    width: 400px;
    margin: 0 8px 16px;
    padding: 16px;
    /* display: flex; */
    /* flex-direction: row; */
    /* justify-content: center; */
    text-align: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }

  .button-label{
    font-size: 16px;
    font-weight: 800;
  }

  .button-margin{
    margin: 15px;
    padding: 10px;
  }

  .input-box{
    height: 15px;
    border: #333 solid 2px;
    border-radius: 3px;
  }

  .input-selection-spacer{
    width: 10px;
  }
  </style>
